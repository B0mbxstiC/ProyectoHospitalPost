	<div class="container py-5">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Identificador</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Rut</th>
      <th scope="col">Edad</th>
      <th scope="col">Diagnóstico</th>
      <th scope="col">Sala de hospitalización</th>
      <th scope="col">Fecha de ingreso</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="paciente : ${pacientes}">
      <td th:text="${paciente.id}"></td>
      <td th:text="${paciente.nombre}"></td>
      <td th:text="${paciente.apellido}"></td>
      <td th:text="${paciente.rut}"></td>
      <td th:text="${paciente.edad}"></td>
      <td th:text="${paciente.enfermedad}"></td>
      <td th:text="${paciente.salaHospitalizacion}"></td>
      <td th:text="${paciente.fechaIngreso}"></td>
    </tr> 
   </tbody>   
</table>
	</div>
	
	
</div>
